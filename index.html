        function normalizeHeader(header) {
            if (typeof header !== 'string') return '';
            return header.toLowerCase()
                .normalize("NFD").replace(/[\u0300-\u036f]/g, "") // remove accents
                .replace(/-/g, ' ') // replace hyphen with space
                .replace(/\s+/g, ' ') // replace multiple spaces with a single one

        async function parseFileToJSON(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onerror = (error) => reject(error);

                if (file.name.endsWith('.csv')) {
                    reader.onload = (event) => {
                        try {
                            const csvText = event.target.result;
                            const lines = csvText.trim().split('\n');
                            const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
                            const data = [];
                            for (let i = 1; i < lines.length; i++) {
                                if (lines[i].trim() === '') continue;
                                const values = lines[i].split(',').map(v => v.trim().replace(/"/g, ''));
                                let entry = {};
                                headers.forEach((header, index) => {
                                    entry[header] = values[index];
                                });
                                data.push(entry);
                            }
                            resolve(data);
                        } catch (error) {
                            reject(error);
                        }
                    };
                    reader.readAsText(file, 'UTF-8');
                } else if (file.name.endsWith('.xlsx')) {
                    reader.onload = (event) => {
                        try {
                            const data = new Uint8Array(event.target.result);
                            const workbook = XLSX.read(data, { type: 'array' });
                            const sheetName = workbook.SheetNames[0];
                            const worksheet = workbook.Sheets[sheetName];
                            const json = XLSX.utils.sheet_to_json(worksheet, { raw: false, defval: null });
                            resolve(json);
                        } catch (error) {
                            reject(error);
                        }
                    };
                    reader.readAsArrayBuffer(file);
                } else {
                    reject(new Error('Formato de arquivo não suportado. Use .csv ou .xlsx'));
                }
            });
        }
        
        function processAlunoData(rawData) {
            const columnMap = {
                'nomealuno': 'nome',
                'cgm': 'cgm',
                'percacertosaluno': 'individual',
                'percacertosgeral': 'geral',
                'ciencias naturais ef': 'ciencias',
                'geografia': 'geografia',
                'historia': 'historia',
                'lingua estrangeira ingles': 'ingles',
                'lingua portuguesa': 'portugues',
                'matematica': 'matematica'
            };

            const requiredHeaders = ['nomealuno', 'cgm'];

            if (!rawData || rawData.length === 0) {
                 throw new Error("O arquivo está vazio ou em um formato inválido.");
            }

            const fileHeaders = Object.keys(rawData[0]).map(normalizeHeader);
            const missingHeaders = requiredHeaders.filter(rh => !fileHeaders.includes(rh));

            if (missingHeaders.length > 0) {
                throw new Error(`Arquivo inválido. Colunas obrigatórias não encontradas: ${missingHeaders.join(', ')}`);
            }

            return rawData.map(row => {
                const newAluno = {};
                for (const originalKey in row) {
                    const normalizedKey = normalizeHeader(originalKey);
                    const internalKey = columnMap[normalizedKey];
                    if (internalKey) {
                        let value = row[originalKey];
                        if (internalKey !== 'nome' && internalKey !== 'cgm') {
                            value = parseFloat(String(value).replace(',', '.')) || 0;
                        }
                        newAluno[internalKey] = value;
                    }
                }
                return newAluno;
            }).filter(aluno => aluno.nome && aluno.cgm); // Ensure essential data is present
        }
        
        function processAndGroupDescritores(rawData) {
            const columnMap = {
                'descritor': 'descricao',
                'item': 'codigo',
                'percentualdescr': 'percentual_acerto',
                'disciplina': 'disciplina'
            };

            const disciplineNameMap = {
                'ciencias naturais ef': 'ciencias',
                'geografia': 'geografia',
                'historia': 'historia',
                'lingua estrangeira ingles': 'ingles',
                'lingua portuguesa': 'portugues',
                'matematica': 'matematica'
            };

            const requiredHeaders = ['descritor', 'item', 'percentualdescr', 'disciplina'];
            
            if (!rawData || rawData.length === 0) {
                throw new Error("O arquivo de descritores está vazio ou em formato inválido.");
            }
            const fileHeaders = Object.keys(rawData[0]).map(normalizeHeader);
            const missingHeaders = requiredHeaders.filter(rh => !fileHeaders.includes(rh));
            if (missingHeaders.length > 0) {
                throw new Error(`Arquivo de descritores inválido. Colunas obrigatórias não encontradas: ${missingHeaders.join(', ')}`);
            }

            const groupedByDiscipline = {};

            rawData.forEach(row => {
                const newDescritor = {};
                let disciplineFromFile = '';

                for (const originalKey in row) {
                    const normalizedKey = normalizeHeader(originalKey);
                    const internalKey = columnMap[normalizedKey];

                    if (internalKey) {
                        let value = row[originalKey];
                        if (internalKey === 'percentual_acerto') {
                            value = parseFloat(String(value).replace(',', '.')) || 0;
                        }
                        newDescritor[internalKey] = value;

                        if (internalKey === 'disciplina') {
                            disciplineFromFile = normalizeHeader(value);
                        }
                    }
                }

                const internalDisciplineKey = disciplineNameMap[disciplineFromFile];

                if (internalDisciplineKey && newDescritor.codigo && newDescritor.descricao) {
                    if (!groupedByDiscipline[internalDisciplineKey]) {
                        groupedByDiscipline[internalDisciplineKey] = [];
                    }
                    groupedByDiscipline[internalDisciplineKey].push(newDescritor);
                }
            });

            return groupedByDiscipline;
        }

                return;

                const updatedAlunos = [...otherTurmasData, ...processedData];
                editionData.alunos = updatedAlunos;

                currentData[edition] = editionData;
                
                await setDoc(docRef, currentData);
                
                statusDiv.textContent = `Sucesso! ${processedData.length} registros da turma ${turma} foram salvos.`;
                statusDiv.classList.add('text-green-600');

        async function confirmDeletion() {
            const turmaToDelete = document.getElementById('delete-turma-selector').value;
            const deleteType = document.querySelector('input[name="delete-type"]:checked')?.value;
            const password = document.getElementById('delete-password-input').value;
            const statusDiv = document.getElementById('delete-status');

            statusDiv.textContent = '';
            statusDiv.classList.remove('text-red-600', 'text-green-600');

            if (!deleteType) {
                statusDiv.textContent = 'Por favor, selecione o que deseja apagar.';
                statusDiv.classList.add('text-red-600');
                return;
            }
            
            if (password !== LOGIN_PASSWORD) {
                statusDiv.textContent = 'Senha incorreta. A exclusão foi cancelada.';
                statusDiv.classList.add('text-red-600');
                document.getElementById('delete-password-input').value = '';
                return;
            }

            confirmDeleteButton.disabled = true;
            confirmDeleteButton.textContent = 'Apagando...';

            try {
                const docRef = doc(db, firestorePath);
                const currentDoc = await getDoc(docRef);
                if (!currentDoc.exists()) throw new Error("Documento de dados não encontrado.");
                
                const currentData = currentDoc.data();
                const edition = state.deleteContext.edition;
                
                if (!currentData[edition]) throw new Error("Nenhum dado encontrado para esta edição.");

                if (deleteType === 'alunos') {
                    const originalCount = currentData[edition].alunos.length;
                    currentData[edition].alunos = currentData[edition].alunos.filter(aluno => aluno.turma !== turmaToDelete);
                    if(originalCount === currentData[edition].alunos.length){
                         throw new Error(`Nenhum aluno encontrado para a turma ${turmaToDelete}.`);
                    }
                } else if (deleteType === 'descritores') {
                    if (!currentData[edition].descritores || !currentData[edition].descritores[turmaToDelete]) {
                        throw new Error(`Nenhum descritor encontrado para a turma ${turmaToDelete}.`);
                    }
                    delete currentData[edition].descritores[turmaToDelete];
                }

                await setDoc(docRef, currentData);
                
                statusDiv.textContent = `Dados de ${deleteType} da turma ${turmaToDelete} apagados com sucesso!`;
                statusDiv.classList.add('text-green-600');
                
                setTimeout(closeDeleteModal, 2000);

            } catch (error) {
                statusDiv.textContent = `Erro: ${error.message}`;
                statusDiv.classList.add('text-red-600');
            } finally {
                confirmDeleteButton.disabled = false;
                confirmDeleteButton.textContent = 'Apagar Definitivamente';
            }
        }

        async function initializeFirebaseConnection() {
            let config;
            let appId;
            
            // This code works in both Gemini/Canvas environment and local/GitHub Pages
            if (typeof __firebase_config !== 'undefined' && __firebase_config) {
                config = JSON.parse(__firebase_config);
                appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            } else if (typeof firebaseConfig !== 'undefined') {
                config = firebaseConfig;
                appId = config.projectId;
            } else {
                 const el = document.getElementById('firebase-error-container');
                 if (el) el.classList.remove('hidden');
                 console.error("Firebase config not found anywhere.");
                 return false;
            }

            firestorePath = `artifacts/${appId}/public/data`;
            
            try {
                app = initializeApp(config);
                auth = getAuth(app);
                db = getFirestore(app);
                
                const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                if (token) {
                    await signInWithCustomToken(auth, token);
                } else {
                    await signInAnonymously(auth);
                }
                
                console.log("Firebase Conectado. User ID:", auth.currentUser.uid);
                setupFirestoreListeners();
                return true;

            } catch (error) {
                console.error("Erro CRÍTICO ao inicializar o Firebase:", error);
                const errEl = document.getElementById('login-error');
                const firebaseErrEl = document.getElementById('firebase-error-container');
                
                if (firebaseErrEl) {
                    firebaseErrEl.classList.remove('hidden');
                    const p = firebaseErrEl.querySelector('p:last-child');
                    if (p) p.textContent = `Detalhes: ${error.message}`;
                }
                if (errEl) {
                    errEl.textContent = `Falha na conexão com o DB. Verifique as restrições da chave de API.`;
                    errEl.classList.remove('hidden');
                }
                return false;
            }
        }

        function setupFirestoreListeners() {
            state.listeners.forEach(unsubscribe => unsubscribe());
            state.listeners = [];

            const docRef = doc(db, firestorePath);

            const unsubscribe = onSnapshot(docRef, (docSnap) => {
                const allData = docSnap.exists() ? docSnap.data() : {};
                
                state.appData.edicao1 = allData.edicao1 || { alunos: [], descritores: {} };
                state.appData.edicao2 = allData.edicao2 || { alunos: [], descritores: {} };
                state.appData.edicao3 = allData.edicao3 || { alunos: [], descritores: {} };

                updateView();
            }, (error) => {
                console.error("Erro no listener do Firestore:", error);
            });
            state.listeners.push(unsubscribe);
        }

        // ========== DATA RENDERING & LOGIC ==========
        function updateTelaInicialView() {
            updateTelaInicialChart();
            updateTurmaRankingsView();
        }

        function updateAlunosView(tabPaneElement) {
            const edition = tabPaneElement.dataset.edition;
            const selectedTurma = tabPaneElement.querySelector('.turma-selector').value;
            const searchTerm = tabPaneElement.querySelector('.aluno-search').value.toLowerCase();
            let filteredData = state.appData[edition].alunos.filter(aluno => aluno.turma === selectedTurma);
            if (searchTerm) {
                filteredData = filteredData.filter(aluno => aluno.nome && aluno.nome.toLowerCase().includes(searchTerm));
            }
            const { column, direction } = state.alunoSort;
            filteredData.sort((a, b) => {
                const valA = (typeof a[column] === 'string') ? a[column].toLowerCase() : a[column];
                const valB = (typeof b[column] === 'string') ? b[column].toLowerCase() : b[column];
                if (valA < valB) return direction === 'asc' ? -1 : 1;
                if (valA > valB) return direction === 'asc' ? 1 : -1;
                return 0;
            });
            updateStatsCards(tabPaneElement, filteredData);
            renderAlunosTable(tabPaneElement, filteredData);
            updateSortIcons(tabPaneElement.querySelector('[data-subtab-content="alunos"]'), state.alunoSort);
            renderAlunosChart(tabPaneElement, filteredData);
        }

        function updateStatsCards(tabPaneElement, data) {
            const totalAlunos = data.length;
            const mediaGeral = totalAlunos > 0 ? data.reduce((sum, a) => sum + a.geral, 0) / totalAlunos : 0;
            const melhorDesempenho = totalAlunos > 0 ? Math.max(...data.map(a => a.individual)) : 0;
            const piorDesempenho = totalAlunos > 0 ? Math.min(...data.map(a => a.individual)) : 0;
            tabPaneElement.querySelector('.stat-total-alunos').textContent = totalAlunos;
            tabPaneElement.querySelector('.stat-media-geral').textContent = formatPercent(mediaGeral);
            tabPaneElement.querySelector('.stat-melhor-desempenho').textContent = formatPercent(melhorDesempenho);
            tabPaneElement.querySelector('.stat-pior-desempenho').textContent = formatPercent(piorDesempenho);
        }
        
        function renderAlunosTable(tabPaneElement, data) {
            const tableBody = tabPaneElement.querySelector('.alunos-table-body');
            tableBody.innerHTML = ''; 
            if(data.length === 0){
                tableBody.innerHTML = `<tr><td colspan="10" class="text-center py-4">Nenhum aluno encontrado. Para começar, importe um arquivo na aba 'Importar Dados'.</td></tr>`;
                return;
            }
            const rows = data.map(aluno => `
                <tr class="bg-white border-b hover:bg-gray-50 text-xs">
                    <td class="px-4 py-4 font-medium text-gray-900 whitespace-nowrap">${aluno.nome}</td>
                    <td class="px-4 py-4">${aluno.cgm}</td>
                    <td class="px-4 py-4 font-semibold">${formatPercent(aluno.individual)}</td>
                    <td class="px-4 py-4">${formatPercent(aluno.geral)}</td>
                    <td class="px-4 py-4">${formatPercent(aluno.ciencias)}</td>
                    <td class="px-4 py-4">${formatPercent(aluno.geografia)}</td>
                    <td class="px-4 py-4">${formatPercent(aluno.historia)}</td>
                    <td class="px-4 py-4">${formatPercent(aluno.ingles)}</td>
                    <td class="px-4 py-4">${formatPercent(aluno.portugues)}</td>
                    <td class="px-4 py-4">${formatPercent(aluno.matematica)}</td>
                </tr>
            `).join('');
            tableBody.innerHTML = rows;
        }

        function updateDescritoresView(tabPaneElement) {
            const edition = tabPaneElement.dataset.edition;
            const selectedTurma = tabPaneElement.querySelector('.desc-turma-selector').value;
            const selectedDisciplina = tabPaneElement.querySelector('.disciplina-selector').value;
            let data = [];
            if (state.appData[edition].descritores[selectedTurma] && state.appData[edition].descritores[selectedTurma][selectedDisciplina]) {
                data = state.appData[edition].descritores[selectedTurma][selectedDisciplina];
            }
            const { column, direction } = state.descritorSort;
             data.sort((a, b) => {
                const valA = a[column];
                const valB = b[column];
                if (valA < valB) return direction === 'asc' ? -1 : 1;
                if (valA > valB) return direction === 'asc' ? 1 : -1;
                return 0;
            });
            renderDescritoresTable(tabPaneElement, data);
            updateSortIcons(tabPaneElement.querySelector('[data-subtab-content="descritores"]'), state.descritorSort);
            renderDescritoresChart(tabPaneElement, data);
        }

        function renderDescritoresTable(tabPaneElement, data) {
            const tableBody = tabPaneElement.querySelector('.descritores-table-body');
            tableBody.innerHTML = '';
             if(data.length === 0){
                tableBody.innerHTML = `<tr><td colspan="3" class="text-center py-4">Nenhum descritor encontrado. Importe um arquivo na aba 'Importar Dados'.</td></tr>`;
                return;
            }
            const rows = data.map(d => `
                 <tr class="bg-white border-b hover:bg-gray-50">
                    <td class="px-2 py-4 font-medium text-gray-900">${d.codigo}</td>
                    <td class="px-2 py-4">${d.descricao}</td>
                    <td class="px-2 py-4 font-semibold">${formatPercent(d.percentual_acerto)}</td>
                </tr>
            `).join('');
            tableBody.innerHTML = rows;
        }
        
        function updateSortIcons(tableContainer, sortState) {
            tableContainer.querySelectorAll('.sortable').forEach(th => {
                const icon = th.querySelector('.sort-icon');
                if (th.dataset.sort === sortState.column) {
                    icon.classList.add('active');
                    icon.textContent = sortState.direction === 'asc' ? '↑' : '↓';
                } else {
                    icon.classList.remove('active');
                    icon.textContent = '↕';
                }
            });
        }
        
        function calculateTurmaRankings(alunosData) {
            const turmas = [...new Set(alunosData.map(a => a.turma))];
            const disciplines = ['geral', 'ciencias', 'geografia', 'historia', 'ingles', 'portugues', 'matematica'];
            
            return turmas.map(turma => {
                const alunosDaTurma = alunosData.filter(a => a.turma === turma);
                const rankData = { turma: turma };

                disciplines.forEach(disc => {
                    const total = alunosDaTurma.reduce((sum, aluno) => sum + (aluno[disc] || 0), 0);
                    rankData[disc] = alunosDaTurma.length > 0 ? total / alunosDaTurma.length : 0;
                });
                return rankData;
            });
        }
        
        function updateTurmaRankingsView() {
            const table = document.getElementById('turma-rank-table');
            if (!table) return;
            
            const dataEdicao = state.appData[state.geralEdicao].alunos;
            const rankingData = calculateTurmaRankings(dataEdicao);

            const { column, direction } = state.turmaRankSort;
            rankingData.sort((a, b) => {
                const valA = (typeof a[column] === 'string') ? a[column].toLowerCase() : a[column];
                const valB = (typeof b[column] === 'string') ? b[column].toLowerCase() : b[column];
                if (valA < valB) return direction === 'asc' ? -1 : 1;
                if (valA > valB) return direction === 'asc' ? 1 : -1;
                return 0;
            });
            
            const tableBody = table.querySelector('tbody');
            tableBody.innerHTML = '';
            
            if (rankingData.length === 0) {
                 tableBody.innerHTML = `<tr><td colspan="8" class="text-center py-4">Nenhum dado de turma para classificar.</td></tr>`;
            } else {
                const rows = rankingData.map(turma => `
                    <tr class="bg-white border-b hover:bg-gray-50 text-sm">
                        <td class="px-4 py-4 font-bold text-gray-900">${turma.turma}</td>
                        <td class="px-4 py-4 font-semibold">${formatPercent(turma.geral)}</td>
                        <td class="px-4 py-4">${formatPercent(turma.ciencias)}</td>
                        <td class="px-4 py-4">${formatPercent(turma.geografia)}</td>
                        <td class="px-4 py-4">${formatPercent(turma.historia)}</td>
                        <td class="px-4 py-4">${formatPercent(turma.ingles)}</td>
                        <td class="px-4 py-4">${formatPercent(turma.portugues)}</td>
                        <td class="px-4 py-4">${formatPercent(turma.matematica)}</td>
                    </tr>
                `).join('');
                tableBody.innerHTML = rows;
            }
            updateSortIcons(table, state.turmaRankSort);
        }

        // ========== CHARTING FUNCTIONS ==========
        function updateTelaInicialChart() {
            const edicaoSelector = document.getElementById('edicao-selector-geral');
            if (!edicaoSelector) return;
            const selectedEdicao = edicaoSelector.value;
            const dataEdicao = state.appData[selectedEdicao].alunos;
            const turmas = [...new Set(dataEdicao.map(a => a.turma))].sort();
            const disciplinas = {
                ciencias: "Ciências", geografia: "Geografia", historia: "História",
                ingles: "Inglês", portugues: "Português", matematica: "Matemática", geral: "Média Geral"
            };
            const colors = [
                'rgba(255, 99, 132, 0.7)', 'rgba(54, 162, 235, 0.7)', 'rgba(255, 206, 86, 0.7)',
                'rgba(75, 192, 192, 0.7)', 'rgba(153, 102, 255, 0.7)', 'rgba(255, 159, 64, 0.7)', 'rgba(99, 110, 114, 0.7)'
            ];
            const datasets = Object.keys(disciplinas).map((key, index) => {
                const data = turmas.map(turma => {
                    const alunosDaTurma = dataEdicao.filter(a => a.turma === turma);
                    if (alunosDaTurma.length === 0) return 0;
                    const media = alunosDaTurma.reduce((sum, aluno) => sum + (aluno[key] || 0), 0) / alunosDaTurma.length;
                    return media;
                });
                return {
                    label: disciplinas[key], data: data, backgroundColor: colors[index % colors.length],
                    borderColor: colors[index % colors.length].replace('0.7', '1'), borderWidth: 1
                };
            });
            const ctx = document.getElementById('geral-turmas-chart')?.getContext('2d');
            if (!ctx) return;
            const chartId = 'geral-chart';
            if (state.charts[chartId]) { state.charts[chartId].destroy(); }
            state.charts[chartId] = new Chart(ctx, {
                type: 'bar',
                data: { labels: turmas, datasets: datasets },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    scales: { y: { beginAtZero: true, max: 100, ticks: { callback: (value) => value + '%' } } },
                    plugins: { legend: { position: 'top' }, tooltip: { callbacks: { label: (context) => `${context.dataset.label || ''}: ${formatPercent(context.parsed.y)}` } } }
                }
            });
        }

        function renderAlunosChart(tabPaneElement, data) {
            const ctx = tabPaneElement.querySelector('.alunos-chart').getContext('2d');
            const edition = tabPaneElement.dataset.edition;
            const chartId = `${edition}-alunos`;
            const disciplinas = ["ciencias", "geografia", "historia", "ingles", "portugues", "matematica"];
            const labels = ["Ciências", "Geografia", "História", "Inglês", "Português", "Matemática"];
            const chartData = labels.map((_, i) => {
                const key = disciplinas[i];
                if (data.length === 0) return 0;
                return data.reduce((sum, aluno) => sum + (aluno[key] || 0), 0) / data.length;
            });
            if (state.charts[chartId]) { state.charts[chartId].destroy(); }
            state.charts[chartId] = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Média de Desempenho (%)', data: chartData,
                        backgroundColor: 'rgba(0, 123, 255, 0.6)', borderColor: 'rgba(0, 123, 255, 1)', borderWidth: 1
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    scales: { y: { beginAtZero: true, max: 100, ticks: { callback: (value) => value + '%' } } },
                    plugins: { legend: { display: false } }
                }
            });
        }
        
        function renderDescritoresChart(tabPaneElement, data) {
            const ctx = tabPaneElement.querySelector('.descritores-chart').getContext('2d');
            const edition = tabPaneElement.dataset.edition;
            const chartId = `${edition}-descritores`;
            const ranges = {
                '0-25%': data.filter(d => d.percentual_acerto <= 25).length,
                '26-50%': data.filter(d => d.percentual_acerto > 25 && d.percentual_acerto <= 50).length,
                '51-75%': data.filter(d => d.percentual_acerto > 50 && d.percentual_acerto <= 75).length,
                '76-100%': data.filter(d => d.percentual_acerto > 75).length,
            };
            if (state.charts[chartId]) { state.charts[chartId].destroy(); }
            state.charts[chartId] = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(ranges),
                    datasets: [{
                        label: 'Distribuição de Acertos', data: Object.values(ranges),
                        backgroundColor: ['rgba(255, 99, 132, 0.7)', 'rgba(255, 206, 86, 0.7)', 'rgba(75, 192, 192, 0.7)', 'rgba(54, 162, 235, 0.7)'],
                        borderColor: '#fff', borderWidth: 2
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } } }
            });
        }

        // ========== INITIALIZATION ==========
        loginForm.addEventListener('submit', handleLogin);
        logoutButton.addEventListener('click', handleLogout);
        tabButtonsContainer.addEventListener('click', handleTabClick);
        cancelDeleteButton.addEventListener('click', closeDeleteModal);
        confirmDeleteButton.addEventListener('click', confirmDeletion);
        deleteModalOverlay.addEventListener('click', (e) => {
            if (e.target === deleteModalOverlay) {
                closeDeleteModal();
            }
        });
    </script>
